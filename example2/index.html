<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            .calc {
                background-color:rgb(141, 226, 139);
            }
            .pad {
                display: grid;
                grid-template-columns: 3fr 1fr;
            }
            .num-pad {
                display: grid;
                grid-gap: 5px;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
                margin: 0px 0px 5px 5px;
            }
            .op-pad {
                display: grid;
                grid-gap: 5px;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
                margin: 0px 0px 5px 5px;
            }
            .text-area {
              display: grid;
              grid-gap: 5px;
              grid-template-rows: 1fr 1fr;
              margin: 0px 0px 5px 5px;
            }
            .item{
              color: #fff;
              height: 50px;
              margin:5px;
              display: flex;
              align-items: center;
              justify-content: center;
            }
            .myButton {
                width:100%;
                height:100%;
                margin:0;
                padding:0;
            }
            .inputText {
                border-radius: 5px;
                border: 1px;
                height: 50px;
                margin: 5px;
                font-size: 40px;
                resize: none;
            }
            .resultText {
                border-radius: 5px;
                border: 1px;
                height: 50px;
                margin: 10px 5px 5px 5px;
                text-align: center;
                font-size: 40px;
                resize: none;
            }
            .modalOverlay {
                width: 100%;
                height: 100%;
                left: 0;
                position: absolute;
                display: none;
                top: 0;
                align-items: center;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.25);
                justify-content: center;
                backdrop-filter: blur(1.5px);
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                border-radius: 10px;
                -webkit-backdrop-filter: blur(1.5px);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }
            .modalWindow {
                background: rgba(151, 247, 136, 0.7);
                box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
                backdrop-filter: blur( 13.5px );
                -webkit-backdrop-filter: blur( 13.5px );
                border-radius: 10px;
                border: 1px solid rgba( 255, 255, 255, 0.18 );
                width: 400px;
                height: 500px;
                position: relative;
                top: -100px;
                padding: 10px;
            }
            .modalContents {
                margin-top: 20px;
                padding: 0px 10px;
                text-shadow: 1px 1px 2px gray;
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="first"></div>
        <script type="module" src="./View.js"></script>
        <script type="module" src="./Calculator.js"></script>
        <script type="module" src="./History.js"></script>
    </body>
</html>
